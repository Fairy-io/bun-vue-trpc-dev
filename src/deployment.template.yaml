apiVersion: apps/v1
kind: Deployment
metadata:
    name: <name>
spec:
    selector:
        matchLabels:
            app: <name>
    template:
        metadata:
            labels:
                app: <name>
        spec:
            containers:
                - name: <name>
                  image: <image>
                  ports:
                      - name: http
                        containerPort: 3000
                        protocol: TCP
